<!DOCTYPE html>
<html>
<head>
    <title>textbox</title>
    <link rel="Stylesheet" href="../lib/css/j3.css" />
    <script type="text/javascript" src="../lib/js/j3.js"></script>
</head>
<body>
<div style="width:300px">
  <p id='text1'></p>
  <p id='text2'></p>
  <p id='text3'></p>
  <p>Password:</p>
  <p id='text4'></p>
</div>
<script type="text/javascript">
    j3.ready(function () {
        var output1 = new j3.Textbox({ctnr:'text2', readonly:true, fill:1});
        var output2 = new j3.Textbox({ctnr:'text3', readonly:true, multiline:true, fill:1});
        var input = new j3.Textbox({ctnr:'text1', fill:1,
            on:{
                change:function(sender){
                    text = sender.getText();
                    output1.setText(text);
                    output2.setText(text);
                }
            }
        });

        var pasword = new j3.Textbox({ctnr:'text4', type:'password', fill:1});
    });
</script>
</body>
</html>
